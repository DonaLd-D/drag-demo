<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag</title>
    <style>
        #bigBox{
            max-width: 404px;
            display: flex;
            flex-wrap: wrap;
            margin-left: calc(50% - 202px);
        }
        #box1,#box2,#box3,#box4{
            width: 200px;
            height: 200px;
            border: 1px dotted #aaa;
        }
        img{
            width: 160px;
            height: 160px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="bigBox">
        <div id="box1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="./images/monkey.jpg" draggable="true" ondragstart="drag(event)" id="drag1">
        </div>
        <div id="box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="box3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="box4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
</body>
<script>
    function allowDrop(e){
        e.preventDefault();
    }
    
    function drag(e){
        e.dataTransfer.setData("Text",e.target.id);
    }
    
    function drop(e){
        e.preventDefault();
        var data=e.dataTransfer.getData("Text");
        e.target.appendChild(document.getElementById(data));
    }
    </script>
</html>
